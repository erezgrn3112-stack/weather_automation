name: Global Weather Hourly Logger

on:
  schedule:
    # Cron command: Trigger the workflow at the start of every hour (0 minutes)
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual execution via the GitHub Actions UI for testing purposes

jobs:
  logging-job:
    runs-on: ubuntu-latest # Cloud-based virtual machine environment
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        # Package Management: Ensuring poetry is available for dependency resolution
        run: pipx install poetry

      - name: Install Dependencies
        # Environment Setup: Installing required libraries (Pandas, Requests, etc.) from poetry.lock
        run: poetry install --no-root

      - name: Run Weather Script
        env:
          # Security: Injecting the encrypted API Key from GitHub Secrets into the environment
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: poetry run python weather_logger.py

      - name: Commit and Push Results
        run: |
          # Git Configuration: Setting up bot identity for automated commits
          git config --global user.name "Weather-Bot"
          git config --global user.email "actions@github.com"
          
          # Persistence: Staging the updated CSV dataset
          git add weather_data.csv
          
          # Version Control: Committing changes with [skip ci] to prevent infinite recursion
          git commit -m "Automated weather update [skip ci]" || echo "No changes to commit"
          
          # Sync: Pushing the updated records back to the main branch
          git push
